<!-- Logo -->
<div class="logo-container">
  <div class="container">
    <a href="{{ site.url }}" class="logo">{{ site.title }}</a>
  </div>
</div>

<!-- Menu -->
<div class="navigation-container">
  <nav role="navigation" class="navbar navbar-inverse">
    <div class="container overline">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!--<a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span> Kopf Lab</a>-->
      </div>
      <!-- Collection of nav links, forms, and other content for toggling -->
      <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-center">
          {% assign pages = site.pages | sort:"weight"  %}
          {% for p in pages %}
            {% if p.menu %}
              <li class="{% if p.status == 'disabled' %}disabled{% elsif p.url == page.url or p.category == page.categories.first %}active{% endif %}">
                <a href="{% if p.status != 'disabled' %}{{ p.url }}{% endif %}">
                  {% if p.icon %} <span class="{{ p.icon }}"></span> {% endif %}
                  {{ p.menu }}
                </a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</div>
