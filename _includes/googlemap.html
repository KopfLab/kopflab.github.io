{% if site.map_location %}
<script type="text/javascript">
//<![CDATA[
var latitude;
var longitude;

function getGeocode() {
	var geocoder = new google.maps.Geocoder();
	var address = "{{ site.map_location }}";
	geocoder.geocode( { 'address': address}, function(results, status) {
		if (status == google.maps.GeocoderStatus.OK) {
    		latitude = results[0].geometry.location.lat();
			longitude = results[0].geometry.location.lng();
			initGoogleMap();
    	}
	});
}

function initGoogleMap() {

	var styles = [
	    {
	      stylers: [
	        { saturation: -100 }
	      ]
	    }
	];

	var options = {
		mapTypeControlOptions: {
			mapTypeIds: ['Styled']
		},
		center: new google.maps.LatLng(latitude, longitude),
		zoom: 8,
		scrollwheel: false,
		navigationControl: false,
		mapTypeControl: false,
		zoomControl: true,
		disableDefaultUI: true,
		mapTypeId: 'Styled'
	};
	var div = document.getElementById('googlemaps');
	var map = new google.maps.Map(div, options);
	marker = new google.maps.Marker({
	    map:map,
	    draggable:false,
	    animation: google.maps.Animation.DROP,
	    position: new google.maps.LatLng(latitude,longitude)
	});
	var styledMapType = new google.maps.StyledMapType(styles, { name: 'Styled' });
	map.mapTypes.set('Styled', styledMapType);

	var infowindow = new google.maps.InfoWindow({
	      content: "<div class='iwContent'>{{ site.map_label }}</div>"
	});
	google.maps.event.addListener(marker, 'click', function() {
	    infowindow.open(map,marker);
	  });


	bounds = new google.maps.LatLngBounds(
	  new google.maps.LatLng(-84.999999, -179.999999),
	  new google.maps.LatLng(84.999999, 179.999999));

	rect = new google.maps.Rectangle({
	    bounds: bounds,
	    fillColor: "#333333",
	    fillOpacity: 0.2,
	    strokeWeight: 0,
	    map: map
	});
}
//]]>
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB70P5pKNyL2UNFcC-5noOMhK7OoBeOaZo&callback=getGeocode"
  async defer>
</script>
{% endif %}
