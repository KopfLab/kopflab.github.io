---
layout: plain
---

{% capture title %}
  <h2>{{ page.title }}</h2>
  {% if page.subtitle %}
  <h4>{{ page.subtitle }}</h4>
  {% endif %}
  <p>{{ page.date | date: "%-d %B %Y"}}</p>
  {% include navigation.html posts=true asc=true %}
{% endcapture %}

{% include title.html title=title %}

<div class="container">
  {{ content }}
</div>
