---
layout: plain
---

{% capture title %}
  {% if page.title_html %}
    {{ page.title_html }}
  {% else %}
    <h2>{{ page.title }}</h2>
  {% endif %}
  {% if page.subtitle %}
  <h4>{{ page.subtitle }}</h4>
  {% endif %}
{% endcapture %}

{% include title.html title = title %}

<div class="container">
  {{ content }}
</div>
